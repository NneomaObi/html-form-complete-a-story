<!DOCTYPE html>
<html>
  <head><title>Form a story</title></head>
      <body>
       <form action="story.html" method="GET"> 
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required><br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required><br>
        <label for="animal-3">More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required><br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required><br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1"
required><br>
        <label for="num-1">Number</label>
        <input type="number" id="num-1" name="num-1"
required><br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label><br>
        <label for="speed">Relative Speed(ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select><br>
        <label for="quote">Motivational Quote:</label> 
        <input id="quote" type="text" name="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!">Winner gets ice cream!</option>
          <option value="seize the moment">Seize the moment</option>
          <option value="let the best man win">Let the best man win</option>
        </datalist><br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" minlength="10" maxlength="500" placeholder="Let's Begin" required></textarea><br>
           
          
        
        
        
        
        <input type="submit" value="Form My Story!" >
      </form>
        
    </body>
    
</html>
